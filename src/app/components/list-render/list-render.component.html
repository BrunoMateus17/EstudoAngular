<div class="class">
    <h2>Animais</h2>
    <ul>
        <li *ngFor="let animal of animals">
            nome:<a routerLink="/list/{{animal.id}}">{{animal.name}}</a> - tipo:{{animal.type}}
            <button (click)="showAge(animal)">aperte</button>
            <button (click)="removeAnimal(animal)">excluir</button>
        </li>
    </ul>
    <h3>{{animalDetails}}</h3>
</div>
